    <title>Basic Form</title>
</head>
<body>
    <h1 title="Hello Developer">Creating a form</h1>
    <form action="#"> 
        <!-- //path -->
         <label for="naam">Name :</label>
         <input type="text" id="naam" placeholder="Enter your name" >
         <br>
         <label for="eml">Email :</label>
         <input type="email" id="eml" placeholder="Enter you mail">
         <br>
         <label for="pass">Password :</label>
         <input id="pass" type="password" placeholder="enter password">
         <br>
         <label for="num">Phone No. :</label>
         <input id="num" type="number" placeholder="enter your phone number">
         <!-- <button type="submit">Submit</button> -->
         <input type="submit" value="Submit">

    </form>
